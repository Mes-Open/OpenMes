name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Laravel tests (PHP 8.3)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo, pdo_sqlite, mbstring, zip, gd, bcmath
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: backend/vendor
          key: composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: composer-

      - name: Cache npm packages
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: npm-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: npm-

      - name: Install Composer dependencies
        working-directory: backend
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Install npm dependencies and build assets
        working-directory: backend
        run: npm ci && npm run build

      - name: Copy .env and generate key
        working-directory: backend
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Run tests
        working-directory: backend
        run: php artisan test --stop-on-failure
