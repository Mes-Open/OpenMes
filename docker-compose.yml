services:
  postgres:
    image: postgres:14-alpine
    container_name: openmmes-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-openmmes}
      POSTGRES_USER: ${POSTGRES_USER:-openmmes_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-openmmes_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-openmmes_user} -d ${POSTGRES_DB:-openmmes}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - openmmes-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: openmmes-backend
    environment:
      APP_NAME: ${APP_NAME:-OpenMES}
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost}
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-openmmes}
      DB_USERNAME: ${POSTGRES_USER:-openmmes_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-openmmes_secret}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@openmmes.local}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin1234!}
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - backend_storage:/var/www/html/storage
      - backend_cache:/var/www/html/bootstrap/cache
    restart: unless-stopped
    networks:
      - openmmes-network

  caddy:
    image: caddy:2-alpine
    container_name: openmmes-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - openmmes-network

volumes:
  postgres_data:
  backend_storage:
  backend_cache:
  caddy_data:
  caddy_config:

networks:
  openmmes-network:
    driver: bridge
