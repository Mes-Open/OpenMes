version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: openmmes-postgres
    environment:
      POSTGRES_DB: openmmes
      POSTGRES_USER: openmmes_user
      POSTGRES_PASSWORD: openmmes_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openmmes_user -d openmmes"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - openmmes-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: openmmes-backend
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: openmmes
      DB_USERNAME: openmmes_user
      DB_PASSWORD: openmmes_secret
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # For development: Uncomment to mount local code
      # - ./backend:/var/www/html
      # - /var/www/html/vendor
      # - /var/www/html/public/build
      # For production: Only persist storage and cache
      - backend_storage:/var/www/html/storage
      - backend_cache:/var/www/html/bootstrap/cache
    networks:
      - openmmes-network

volumes:
  postgres_data:
    driver: local
  backend_storage:
    driver: local
  backend_cache:
    driver: local

networks:
  openmmes-network:
    driver: bridge
