# Production overrides for OpenMES
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# Customize by creating a .env file next to docker-compose.yml (see .env.example).
# All variables have secure defaults, but you SHOULD change passwords in production.

services:
  postgres:
    restart: unless-stopped

  backend:
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    ports:
      - "${APP_PORT:-80}:8000"
    restart: unless-stopped
